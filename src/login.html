<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Bicicletaria</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
<div class="login-box">
    <h2>Sistema Bicicletaria</h2>

    <label for="email">Usuário / E-mail</label>
    <input type="text" id="email" placeholder="Digite seu usuário ou e-mail">

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <button class="btn-primary" onclick="fazerLogin()">Entrar</button>

    <p class="mensagem-erro" id="msgLogin" style="display:none;"></p>
    <p style="font-size:12px; margin-top:10px; text-align:center;">
        insira seu nome e a senha que desejar.
    </p>
</div>

<script src="js/login.js"></script>
</body>
</html>
